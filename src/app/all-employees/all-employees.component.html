<ng-container *ngFor="let e of listEmployees">

            <!--Monday Morning-->

                          </p>
                          <p class="card-text text-center">

                           </p>
                           <p class=" card-text text-green-500 text-center" *ngIf="e.isManager == true">
                            Manager
                           </p>
                           <p class=" card-text text-white-500 text-center" *ngIf="e.isManager == false">
                            Employee
                           </p>
