
<H1>Employee List</H1>
<ul *ngFor="let e of listEmployees">
    <li><h3>{{e.firstName}} {{e.lastName}} - {{e.age}}</h3>Wage: €{{e.hourlyWage}}<br></li>
<div class="w-1/4 rounded-lg shadow-xl bg-white p-10">
    <img
      src="https://mediastreet.ie/wp-content/uploads/2017/08/blank-profile-picture.png"
      alt=""
      class="rounded-full p-4 h-40 mx-auto"
    />
    <!--Card Header-->
    <header class=" text-2xl font-extrabold py-4 px-4 text-center">
        {{e.firstName}}{{e.lastName}}
    </header>
    <div>
      <p class="text-gray-500 text-center font-semibold">
        €{{e.hourlyWage}}
      </p>
    </div>
    <!--Card Footer-->
    <footer class="text-center py-3 px-8 text-gray-500">
      <button class="py-2 px-4 mt-5 bg-red-500 rounded-lg text-white font-semibold hover:bg-red-600">
        Delete
      </button>
    </footer>
  </div>
</ul>
