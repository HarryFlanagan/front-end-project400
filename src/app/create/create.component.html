<div class="font-sans antialiased bg-grey-lightest">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="">Employees <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create">Add Employees</a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- Content -->
    <div class="w-full bg-grey-lightest" style="padding-top: 4rem;">
      <div class="container mx-auto py-8">
        <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
              <div class="py-4 px-8 text-black text-xl border-b border-grey-lighter">Register new employee</div>
              <form class="py-4 px-8">
                  <div class="flex mb-4 form-group">
                      <div class="w-1/2 mr-1">
                          <label class="block text-grey-darker text-sm font-bold mb-2" for="firstName">First Name</label>
                          <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker form-control" id="firstName" #firstName type="text" placeholder="Your first name">
                      </div>
                      <div class="w-1/2 ml-1 form-group">
                          <label class="block text-grey-darker text-sm font-bold mb-2" for="lastName">Last Name</label>
                          <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="lastName" #lastName type="text" placeholder="Your last name">
                      </div>
                  </div>
                  <div class="mb-4 form-group">
                      <label class="block text-grey-darker text-sm font-bold mb-2" for="email">Email Address</label>
                      <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email" type="email" #email placeholder="Your email address">
                  </div>
                  <div class="mb-4 form-group">
                      <label class="block text-grey-darker text-sm font-bold mb-2" for="phone">Phone</label>
                      <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="phone" type="phone" #phone placeholder="Your phone number">
                      <p class="text-grey text-xs mt-1">At least 10 characters</p>
                  </div>
                <div class="mb-4 form-group">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="dateOfBirth">Date of Birth</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="dateOfBirth" #dateOfBirth type="date" placeholder="Your date of birth">
                </div>
                <div class="mb-4 form-group">
                    <label for="hourlyWage" class="block text-sm font-medium text-gray-700">Hourly Wage</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="hourlyWage" #hourlyWage type="number" placeholder="0.00">
                </div>
                <div class="mb-4 form-group">
                    <span class="block text-grey-darker text-sm font-bold mb-2">Manager</span>
                    <div class="mt-2">
                      <div>
                        <label for="isManager" class="inline-flex items-center">
                          <input type="radio" class="form-radio" name="isManager" #isManager value=true checked/>
                          <span class="ml-2">Yes</span>
                        </label>
                      </div>
                      <div>
                        <label class="inline-flex items-center">
                          <input type="radio" class="form-radio" name="isManager" #isManager value=false />
                          <span class="ml-2">No</span>
                        </label>
                      </div>
                    </div>
                </div>

                <div class="flex items-center justify-between mt-8">
                    <button class="bg-blue-500 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full" 
                     (click)="onSubmit(firstName.value, lastName.value, email.value, phone.value, dateOfBirth.value, hourlyWage.value, isManager.value)">
                        Create
                    </button>
            </div>
        </form>
          </div>
      </div>
    </div>
  </div>
