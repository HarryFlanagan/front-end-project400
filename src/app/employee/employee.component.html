<div class="grid">
<ng-container *ngFor="let e of listEmployees">
<div class=" rounded-lg shadow-xl bg-white p-10">
    <img
      src="https://teamgreen.org.in/wp-content/uploads/2019/07/boy-avatar-3.png"
      alt=""
      class="rounded-full p-4 h-40 mx-auto"
      *ngIf="e.isManager == true"
    />
    <img
    src="https://cdn4.iconfinder.com/data/icons/people-of-service/512/People_Services_fast_food_cashier_woman-512.png"
    alt=""
    class="rounded-full p-4 h-40 mx-auto"
    *ngIf="e.isManager == false"
  />
    <!--Card Header-->
    <header class=" text-2xl font-extrabold py-4 px-4 text-center">
    {{e.firstName}} {{e.lastName}}
    </header>
    <div>
      <p class="text-gray-500 text-center font-semibold">
        â‚¬{{e.hourlyWage}} p/hr
      </p> <p class="text-gray-500 text-center font-semibold">
       id: {{e.employeeId}}
      </p>
      <p class="text-gray-500 text-center font-semibold">
        {{e.phone}} | {{e.email}}
       </p>
       <p class="text-green-500 text-center font-semibold" *ngIf="e.isManager == true">
        Manager
       </p>
       <p class="text-gray-500 text-center font-semibold" *ngIf="e.isManager == false">
        Employee
       </p>
    </div>
    <!--Card Footer-->
    <footer class="text-center py-3 px-8 text-gray-500">
      <button class="py-2 px-4 mt-5 bg-red-500 rounded-lg text-white font-semibold hover:bg-red-600" (click)="deleteEmployee(e.employeeId)">
        Delete
      </button>
    </footer>
  </div>
</ng-container>
<button type="submit" ng-click="onClickForm()" ng-show="!showForm"> 
    Next 
 </button>        
 <form ng-show="showForm">
    First Name: <input type="text" ng-model="firstname">
 </form>
