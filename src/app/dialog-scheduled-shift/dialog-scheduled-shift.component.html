<h2 mat-dialog-title>Monday Morning</h2>
<mat-dialog-content>Please select employee</mat-dialog-content>
<form>
    <div class="form-group">
        <select class="form-control" #employee id="employee">
            <option *ngFor="let e of listEmployees;" value="{{e.employeeId}}">
                {{e.firstName}}</option>
        </select>
    </div>
        <a class="btn btn-primary"  (click)="submitEmployee(employee.value)">Submit</a>
</form>
