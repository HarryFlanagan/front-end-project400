<h2 mat-dialog-title>Select Employee</h2>
<form>
    <div class="form-group">
        <select class="form-control" #employee id="employee">
            <option *ngFor="let e of listEmployees;" value="{{e.employeeId}}">
                {{e.firstName}} {{e.lastName}} </option>
        </select>
    </div>
    <br>
        <a class="btn btn-success" style="float: right;" (click)="submitEmployee(employee.value)">Add</a>
</form>
